<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Shape Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: maroon;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #miss {
      color: wheat;
      position: relative;
      text-align: center;
      margin-top: 20px;
      font-size: 2rem; /* default for PC */
      z-index: 1;
    }

    /* Tablet & smaller devices */
    @media (max-width: 768px) {
      #miss {
        font-size: 1.5rem;
        margin-top: 10px;
      }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
      #miss {
        font-size: 1.2rem;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <h1 id="miss">Hello Miss Maroon ....</h1>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let mouse = { x: null, y: null };

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Track mouse
    window.addEventListener("mousemove", function (e) {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    // Heart Shape Formula
    function heartFunction(t) {
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t);
      return { x, y };
    }

    // Particle class
    class Particle {
      constructor(x, y, size, color) {
        this.x = x + canvas.width / 2;
        this.y = -y + canvas.height / 2;
        this.size = size;
        this.color = color;
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 40 + 5;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }

      update() {
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        let forceDirectionX = dx / distance;
        let forceDirectionY = dy / distance;
        let maxDistance = 150;
        let force = (maxDistance - distance) / maxDistance;
        let directionX = forceDirectionX * force * this.density;
        let directionY = forceDirectionY * force * this.density;

        if (distance < maxDistance) {
          this.x -= directionX;
          this.y -= directionY;
        } else {
          if (this.x !== this.baseX) {
            let dx = this.x - this.baseX;
            this.x -= dx / 20;
          }
          if (this.y !== this.baseY) {
            let dy = this.y - this.baseY;
            this.y -= dy / 20;
          }
        }
        this.draw();
      }
    }

    // Initialize Heart Particles
    function initHeart() {
      particles = [];

      // responsive scaling
      let scale, size;
      if (window.innerWidth <= 480) { 
        scale = 8; size = 3;   // small mobile
      } else if (window.innerWidth <= 768) {
        scale = 12; size = 5;  // tablet
      } else {
        scale = 15; size = 7;  // desktop
      }

      for (let t = 0; t < Math.PI * 2; t += 0.05) {
        let heart = heartFunction(t);
        let x = heart.x * scale;
        let y = heart.y * scale;
        particles.push(new Particle(x, y, size, "wheat"));
      }
    }

    // Animate
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
      }
      requestAnimationFrame(animate);
    }

    initHeart();
    animate();

    // Resize
    window.addEventListener("resize", function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initHeart();
    });
  </script>
</body>
</html>
